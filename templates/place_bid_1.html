<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/styles/style.css">
    <title>Place Bid 1</title>
</head>

<body>
    <div class="container--placeBid" style="height: 100vh;">
        <div class="form--register">
            <div class="form--placeBid--cont">
                <img width="450px" height="auto" style="margin-right: 2rem; border-radius: 5%;"
                    src="https://lh3.googleusercontent.com/hDZWn58ftPeE8OjCgT4o3NDDsbCI_cij-EXjysmpycv1zrV1gCx4xbZ6yOdCHDapMvVBneKyEOmerb3C3dLz9SezFXGQAeuJNefhuw=w330"
                    alt="">
                <div>
                    <h3 style="margin-bottom: 5%;">
                        Bored Tesla Society
                    </h3>
                    <label>
                        Base Price: </label>
                    <h2 style="color: aliceblue;">27 <span>
                            <img height="25px" width="auto"
                                src="https://storage.opensea.io/files/265128aa51521c90f7905e5a43dcb456_new.svg" alt=""
                                srcset=""></span></h2><br>
                    <label>
                        User ID:</label><br>
                    <input type="text" name="" id="id"><br>
                    <label>
                        Item ID:</label><br>
                    <input type="text" name="" id="item_id"><br>
                    <label>
                        Name:</label><br>
                    <input type="text" name="" id="name"><br>
                    <label>
                        Initial Bid:</label><br>
                    <input type="number" name="" id="initial_bid"><br>
                    <label>
                        Selling Bid:</label><br>
                    <input type="number" name="" id="selling_bid"><br>
                    <label>
                        Credit Card:</label><br>
                    <input type="text" name="" id="credit_card"><br>

                    <input class="button" name="submit" type="button" value="submit" onclick="placeBid()" />
                </div>
            </div>
        </div>
    </div>
<script src="./index.js"></script>

</body>
</html>
